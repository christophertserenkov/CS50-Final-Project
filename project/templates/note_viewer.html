{% extends "layout.html" %}
{% block title %}Notes{% endblock %}

{% block header %}
    <div class="navigation">
        <a href="/"><img src="static/Images/Home.png">
            <h3>Home</h3>
        </a>
        <a href="/tasks"><img src="static/Images/To do list.png">
            <h3>Tasks</h3>
        </a>
        <a href="/habbits"><img src="static/Images/Checked.png">
            <h3>Habits</h3>
        </a>
        <a href="/notes" class="current"><img src="static/Images/Notes.png">
            <h3>Notes</h3>
        </a>
    </div>
{% endblock %}

{% block main %}
    <div class="page_content">
        <div class="top">
            <div class="location">
                <img src="static/Images/Notes.png">
                <h3>Notes / View</h3>
            </div>
            <div style="display: flex; align-items: center;">
                <form action="/edit_note" method="post">
                    <input type="text" name="action" value="edit_note" readonly style="display: none;">
                    <input type="text" name="note_id" value="{{ note['note_id'] }}" readonly style="display: none;">
                    <button type="submit" href="/edit_note" class="add_button"><img src="static/Images/edit.png">
                        <p>Edit note</p>
                    </button>
                </form>
                <a href="/notes" style="margin: 1rem;"><img src="static/Images/close.svg" style="width: 1.5rem; height: 1.5rem; padding: 0.25rem;"></a>
            </div>
        </div>
        <div class="note">
            <div class="title">
                <h1>{{note["title"]}}</h1>
                <h5>Created: {{note["date_created"]}}</h5>
            </div>
            <div class="body">
                <p>{{note["body"]}}</p>
            </div>
        </div>
    </div>
{% endblock %}
